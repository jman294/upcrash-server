<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upcrash</title>

    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />

    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/nprogress.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9e769e">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css" media="screen">
    </style>
  </head>
  <body>
    <div id="header">
      <img src="images/logo.png" alt="upcrash logo" title="Upcrash"></img>
      <a id="aboutbutton">ABOUT</a>
      <!--<a class="popup">EMBED</a>-->
      <a id="clone" class="popup">CLONE</a>
      <a id="new">NEW</a>
      <div id="modalover" class="modali"></div>
      <div id="modal" class="modali">
        <b>Hey there!</b> Thanks for checking out Upcrash. Prototype, create, and share web snippets! <a href="https://github.com/jman294/upcrash-server" target="_blank">Visit the Github here</a>
        <br>
        <br>
        We welcome your feedback:
        <textarea id="feedarea"></textarea>
        <button id="feedbutton">SEND</button>
        <div id="noti">Sent!</div>
      </div>
      <span class="checkc"><input id="jscheck" class="check" type="checkbox" checked>JS</span>
      <span class="checkc"><input id="csscheck" class="check" type="checkbox" checked>CSS</span>
      <span class="checkc"><input id="htmlcheck" class="check" type="checkbox" checked>HTML</span>
    </div>

    <div id="body">
      <div id="jscon" class="con">
        <div id="jsset" class="set">
          <i id="jsexit" class="exit"></i>

          <label for="loadtype">Script Load Type</label>
          <select id="loadtype" name="loadtype">
            <option value="on load" data-loadtype="0">On Load</option>
            <option value="on DOM ready" data-loadtype="1">On DOM Ready</option>
            <option value="bottom of head" data-loadtype="2">Bottom of head</option>
            <option value="bottom of body" data-loadtype="3">Bottom of body</option>
          </select>

          <label for="jslang">Language</label>
          <select id="jslang" name="jslang">
            <option value="browser" data-jslang="0">This Browser's JS</option>
            <option value="es6" data-jslang="1">ES6 with Babel</option>
            <option value="coffeescript" data-jslang="2">CoffeeScript</option>
            <option value="typescript" data-jslang="3">TypeScript</option>
            <option value="jsx" data-jslang="4">JSX+Babel</option>
          </select>
        </div>
        <div class="conhead">
          JAVASCRIPT
        </div>
        <div id="jsedit" class="edit"></div>
      </div>
      <div id="htmlcon" class="con">
        <div id="htmlset" class="set">
          <i id="htmlexit" class="exit"></i>

          <label for="htmllang">Preprocessor</label>
          <select id="htmllang" name="htmllang">
            <option value="html" data-htmllang="0">Plain HTML</option>
            <option value="jsx" data-htmllang="1">Pug</option>
            <option value="haml" data-htmllang="2">Haml</option>
            <option value="md" data-htmllang="3">Markdown</option>
          </select>

          <label for="highlightel">Highlight Selected Element</label>
          <input id="highlightel" class="check" type="checkbox" name="highlightel">
        </div>
        <div class="conhead">
          HTML
        </div>
        <div id="htmledit" class="edit"></div>
      </div>
      <div id="csscon" class="con">
        <div id="cssset" class="set">
          <i id="cssexit" class="exit"></i>

          <label for="csslang">Preprocessor</label>
          <select id="csslang" name="csslang">
            <option value="css" data-csslang="0">CSS</option>
            <option value="scss" data-csslang="1">SCSS</option>
            <option value="sass" data-csslang="2">SASS</option>
            <option value="stylus" data-csslang="3">Stylus</option>
          </select>
        </div>
        <div class="conhead">
          CSS
        </div>
        <div id="cssedit" class="edit"></div>
      </div>
      <div id="result">
        <iframe src="https://upcrash-serve.herokuapp.com/%ID%">
          #document
          <html>
            <body>
            </body>
          </html>
        </iframe>
        <div id="resultpop" class="pop">
          <img src="images/fullscreen.png" id="fullsize" title="Fullsize the result"></img>
          <input type="text" class="iframedim" tabindex="1"></input>
          x
          <input type="text" class="iframedim" tabindex="2"></input>
          <div class="dropdown">
            <span class="dropbtn">PRESETS</span>
            <div class="dropdown-content">
              <span class="preset" data-pwidth="375" data-pheight="667">iPHONE 6/7/8</span>
              <span class="preset" data-pwidth="414" data-pheight="736">iPHONE 6/7/8 Plus</span>
              <span class="preset" data-pwidth="320" data-pheight="568">iPHONE 5/SE</span>
              <span class="preset" data-pwidth="360" data-pheight="640">GALAXY S5</span>
              <span class="preset" data-pwidth="375" data-pheight="812">iPHONE X</span>
            </div>
          </div>
          RESULT
          <img src="images/refresh.png" id="refresh" title="Refresh the result"></img>
        </div>
      </div>
    </div>

    <script>
var id = '%ID%'
var template = %FILLIN%
    </script>

    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="built.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
